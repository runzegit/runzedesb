{% load staticfiles %}
{% for cliente in clientes  %}
<div class="list-group-item list-group-item-action flex-column align-items-start">
	<h4>
		<b>{{cliente.nomClie}}</b>
		<span class="badge badge-pill diasBloq" alt="{{cliente.diaVen}}||{{cliente.datPag|date:'Y-m-d'}}||{{cliente.mesRef}}" >1</span>
	</h4>
	<h5>{{cliente.cnpj}}</h5>
	<p><b>Dia Vencimento</b> {{cliente.diaVen}}</p>
	<div>
		<p class="mesref" >
		<button type="button" alt='{{cliente.id}}' class="btn btn-default btn-modal" data-toggle="modal" data-target="#myModal" aria-label="Alinhar na esquerda">
  		<span class="glyphicon glyphicon-barcode" aria-hidden="true"></span>
		 <span class="span-data">{{cliente.datPag}}</span> MÃªs Ref.: <span class="span-mes">{{cliente.mesRef}}</span></button></p>
	</div>
	<div>
		<label class="switch ativo">
		  <input class="ativo" alt="{{cliente.id}}" type="checkbox" {% if cliente.ativo %} checked {% endif %}>
		  <div class="slider round">
		  	{% if not cliente.ativo %} 
		  		Ativo
		  	{% else %}
		  		Inativo
		  	{% endif %}
		  </div>
		</label>
		<label class="switch">
		  <input class="bloqueado"  alt="{{cliente.id}}" type="checkbox" {% if cliente.bloqueado %} checked {% endif %}>
		  <div class="slider round">
		  	{% if cliente.bloqueado %} 
		  		Bloqueado
		  	{% else %}
		  		Desbloqueado
		  	{% endif %}
		  </div>
		</label>
	</div>
</div>
{% endfor %}
<script src="{% static 'cliente/cliente.js' %}"></script>
